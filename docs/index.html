<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .cover-main p img,.app-name-link img{
      border-radius: 50%;
    }
    .cover-main p img{
      width: 150px;
    }
    .app-name-link img{
      width: 60px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'docsify',
      nameLink: '/',
      repo: 'https://github.com/kaixiang1992/docs/docs', //TODO: 仓库地址
      loadSidebar: true, //TODO: 侧边栏
      subMaxLevel: 2, //TODO: 最大二级菜单
      auto2top: true, //TODO: 自动回到顶部
      alias: { //TODO: 避免不必要的回退过程
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      homepage: 'start.md', //TODO: 入口文件
      coverpage: true, //TODO: 启动封面页
      logo: '/_media/logo.jpg', //TODO: logo
      mergeNavbar: true, //TODO: 小屏设备下合并导航栏到侧边栏
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}', //TODO: 文档更新时间
      notFoundPage: true, //TODO: 加载404页面配置
      notFoundPage: 'my404.md',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // TODO: 全文搜索
        placeholder: '搜索',
        noData: '暂无搜索结果',
        depth: 2 //TODO: 搜索标题的最大程级
      },
      copyCode: {
        buttonText : '复制到剪贴板',
        errorText  : '复制失败',
        successText: '复制成功'
      }
    }
  </script>
  <!-- TODO: 兼容VUE -->
  <script src="//unpkg.com/vue"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- TODO: 搜索 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- TODO: 表情图标 -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <!-- TODO: 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- TODO:  离线模式PWA-->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>
</html>
